<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구게임</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="container">
        <header>
            <h2>숫자야구게임</h2>
        </header>
        <button id="start">게임시작</button>
        <div id="content">
            <span id="lifeStatus">남은 횟수 : <span id="life">10회</span></span>            
            <div class="game">
                <form id=inputForm>
                    <input type="text" id="inputNums" maxlength="4" placeholder="숫자 4자리 입력하세요">
                    <button id="inputBtn">입력</button>
                </form>

                <ul id="resultUl">
                    <span>- 결 과 -</span>
                </ul>
            </div>

            <button id="restart" >재시작</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
